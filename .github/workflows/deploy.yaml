name: Deploy
on: [workflow_dispatch]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: private
    steps:
      - uses: actions/checkout@v3
        with:
          repository: cysec-lab/ryusei_private
          token: ${{ secrets.ORG_GITHUB_PAT }}
          path: private
          ref: "main"

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-v${{ matrix.node-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Change Vite basepath
        run: |
          sed -i '' 's/base: "."/base: "ryusei_public"/g' vite.config.ts

      - name: Build
        run: yarn build

      - name: Setup Git
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "action@github.com"

      - name: Commit and Push
        run: |
          cd ..
          ls | grep -v -E 'private' | xargs rm -rf
          mv private/(.*|*) .
          rm -rf private
          git add .
          git commit -m "deploy: ${{ github.sha }}"
          git push origin main


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: private/dist
